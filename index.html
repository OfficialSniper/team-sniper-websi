<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Sniper - Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Team Sniper</h1>
        <p>Secure Payment Portal</p>
    </header><section id="payment" class="payment container">
    <h2>Make a Payment</h2>
    <p>Enter the amount you want to pay (in INR):</p>
    <input type="number" id="amount" placeholder="Enter amount">
    <br>
    <button class="btn" onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>
</section>

<footer>
    <p>&copy; 2025 Team Sniper. All Rights Reserved.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    function generateQRCode() {
        var amount = document.getElementById("amount").value;
        if (amount === "" || amount <= 0) {
            alert("Please enter a valid amount.");
            return;
        }
        // Updating UPI ID to anmol@fam
        var upiLink = "upi://pay?pa=anmol@fam&pn=TeamSniper&am=" + amount + "&cu=INR&tn=Payment";
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), {
            text: upiLink,
            width: 200,
            height: 200
        });
    }
</script>

</body>
</html>
